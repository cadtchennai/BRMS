<div class="panel">
	<div class="panel-heading head1" style="text-align: center">Drools</div>
</div>
<div class="container" ng-init="getAuthCode()">
	<h2> Login Panel </h2><br><br>
	
	<form role="form">

<div class="form-group">
			<label for="age">Enter Age:</label>
			<input type="text" class="form-control" id="age" ng-model="age" placeholder="Please Enter Age of Driver" />
			<div class="col-md-3 col-xs-8 col-sm-8" style="margin-left:-5%">
        
    </div>

</div>

		<button type="submit" class=" btn btn-success btn-block" ng-click="brms(age)">Submit</button>
		
</form>
<div>
<tbody>
				<tr ng-repeat="hits in returndata">
					<td>
						<div>Result:{{hits}}</div>
						
					</td>
				<td>{{returndata.result}}
				</td>
					
					</tr>
					
					</tbody>
</div>

				
</div>
